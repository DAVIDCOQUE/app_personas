<div class="container">

    <div class="col">
        <h3>{{title}}</h3>
    </div>
    <hr />
    <form class="form-row">
        <div class="form-group" col-md-2>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="" id="name" class="form-control" [(ngModel)]="name">
        </div>
        <div class="form-group" col-md-2>
            <label for="name">Last Name</label>
            <input type="text" name="name" placeholder="" id="name" class="form-control" [(ngModel)]="last_name">
        </div>
        <div>
            <br>
            <button type="submit" class="btn btn-primary" (click)="add_person()">Add Person</button>
        </div>
    </form>
    <app-persona *ngFor="let personElement of people; let i = index" 
    [person]="personElement" 
    [index]="i">
    </app-persona>
</div>
